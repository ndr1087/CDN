<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App with Dark Mode</title>
    <style>
        body.dark-mode {
            background-color: #2c3e50;
            color: white;
        }

        .dark-mode-button {
            position: fixed;
            z-index: 1000;
            top: 10px;
            right: 10px;
            padding: 8px 20px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <button id="darkModeToggle" class="dark-mode-button">Toggle Dark Mode</button>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="./path/to/your/bundled/react/app.js"></script>
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode"); // Toggle the class on the body
            
            // Optionally, save the user's preference in localStorage here
            // Use localStorage to store dark mode status if you want to keep the mode persistent.
        }
        
        const darkModeButton = document.getElementById("darkModeToggle");
        darkModeButton.addEventListener("click", toggleDarkMode);
    </script>
</body>
</html>
